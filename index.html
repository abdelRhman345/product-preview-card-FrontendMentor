<!DOCTYPE html>
<html lang="en" aria-label="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/icofont/icofont.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>
    <!-- Product -->
    <section class="product" aria-label="component">
      <div class="product-details">
        <div class="product-preview">
          <img
            src="images/image-product-desktop.jpg"
            alt="Image Product Desktop"
            class="img-desktop"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Image Product Mobile"
            class="img-mobile"
          />
        </div>
        <div class="product-info">
          <span>Preview</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="offer">$149.99</span>
            <span class="discount">$169.99</span>
          </div>
          <button class="btn-add">
            <i class="icofont-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </div>
    </section>

    <!-- Footer Attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://abdelrahman345.netlify.app/" target="_blank"
        >Abdelrahman Atef</a
      >.
    </footer>
  </body>
</html>
